<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 bg-glass" style="max-width: 400px; width: 100%;">
      <h1 class="text-center">Register</h1>
      <br>
      <form id="registerForm">
        <div class="mb-3">
          <label for="newUsername" class="form-label">Create Username</label>
          <input type="text" id="newUsername" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Create Password</label>
          <input type="password" id="newPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div id="error-message" class="text-danger mt-3" style="display: none;"></div>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../assets/js/login.js"></script>
</body>
</html>
